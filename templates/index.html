{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Todos los Registros</h1>
<a href="{{ url_for('add') }}" class="mb-4 inline-block bg-blue-500 text-white px-4 py-2 rounded">Agregar Nuevo</a>
<ul class="space-y-2">
  {% for r in records %}
  <li class="p-2 bg-white rounded shadow flex justify-between items-center">
    <a href="{{ url_for('detail', id=r.id) }}" class="text-blue-600">{{ r.name }}</a>
    <form action="{{ url_for('delete', id=r.id) }}" method="post">
      <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
