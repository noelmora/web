{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold">{{ record.name }}</h1>
<p class="my-2">{{ record.description }}</p>
<a href="{{ url_for('edit', id=record.id) }}" class="bg-yellow-400 text-white px-4 py-2 rounded">Editar</a>
<a href="{{ url_for('index') }}" class="ml-2 bg-gray-400 text-white px-4 py-2 rounded">Volver</a>
{% endblock %}
