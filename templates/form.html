{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ action }} Registro</h1>
<form method="post" class="space-y-4">
  <div>
    <label class="block">Nombre:</label>
    <input type="text" name="name" value="{{ record.name if record else '' }}" required class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label class="block">Descripci√≥n:</label>
    <textarea name="description" required class="w-full px-3 py-2 border rounded">{{ record.description if record else '' }}</textarea>
  </div>
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">{{ action }}</button>
</form>
{% endblock %}
